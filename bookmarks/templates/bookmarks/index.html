{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'bookmarks/style.css' %}">

<html>
    <head>
        <title>Folders</title>
    </head>

    <body>
        <h1>Folders</h1>
{% if folders %}
        <ul>
{% for folder in folders %}
            <li><a href="{% url 'contents' folder.id %}">{{ folder.name }}</a></li>
{% endfor %}
        </ul>
{% else %}
        <p>No folders are available.</p>
{% endif %}
    </body>
</html>
